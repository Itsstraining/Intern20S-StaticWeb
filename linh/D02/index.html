<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Spotify</title>
    <link href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap" rel="stylesheet">
</head>

<body>
    <img src="images/hero-burst.svg" style="position: absolute; z-index: -999; height: 100vh; left: 25%;">
    <div class="fixedHeader">
        <div id="nav-menu">
            <img src="logo.svg" alt="logo Spotify" height="40px" width="40%"align="left" style="margin-top:10px"/>
            <ul class="menu">
                <li><button>Premium</button></li>
                <li><button>Help</button></li>
                <li><button>Download</button></li>
                <li>|</li>
                <li><button>Sign in</button></li>
                <li><button>Login</button></li>
            </ul>
        </div>
    </div>


    <div class="musicText">Music for everyone.</div>
    <div class="underMST">
        <font size="+1">Milions of songs. No credit card needed.</font>
    </div>
    <button class="buttonDownload">Download Spotify for free!</button>
    <script>
        window.onscroll = function () { myFunction() };

        function myFunction() {
            if (document.body.scrollTop > 2 || document.documentElement.scrollTop > 2) {
                document.getElementById("nav-menu").className = "action";
            } else {
                document.getElementById("nav-menu").className = "";
            }
        }
    </script>
</body>

</html>
