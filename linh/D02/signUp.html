<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styleLogin.css">
    <link rel="icon" href="images/logo@2x.png">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans&display=swap" rel="stylesheet">
    <title>Sign Up</title>
</head>
<body>
    <div class="signUp">
        <div class="signUpHeader">
            <div class="container">
                <div class="boxContent">
                    <a class="spotifyLogo" href="https://www.spotify.com/vn-vi/">
                    <img src="images/download.svg" alt="Spotify Logo" class="spotifyLogo"></a>
                </div>
            </div>
        </div>

        <div class="signUpBody">
            <div class="container">
                <div class="boxContent">
                    <form name="signUpFacebook">
                        <div class="content">
                            <button class="button buttonFacebook">Sign Up With Facebook</button>
                            <strong class="line">Or</strong>
                        </div>
                    </form>
                    <!--after line or-->
                    <div class="content">
                        <h2>Sign up with your email</h2>
                        <form id="resigterWithEmail" method="post">
                            <div>
                                <ul>
                                    <li>
                                        <input type="email" id="resigter-email" name="signUpEmail" required="required" maxlength="100" placeholder="Email" data-msg-required="Please type your email">
                                    </li>
                                    <li>
                                        <input type="email" id="resigter-confirm-email" name="resigterConfirmEmail" placeholder="Confirm Email">
                                    </li>
                                    <li>
                                        <input type="password" id="resigter-password" name="resigterPassword" placeholder="Enter your password">
                                    </li>
                                    <li>
                                        <input type="text" id="resigter-displayname" name="resigterDisplayname" placeholder="What should we call you?">
                                    </li>
                                    <li>
                                        <label>D.O.B</label><br>
                                        <div class="controlDOB controlDOB-day">
                                            <input type="text" id="resigter-dob-day" required="required" name="signUpDOBDay" placeholder="Day">
                                        </div>
                                        <div class="controlDOB controlDOB-month">
                                            <select id="resigter-dob-month" name="signUpDOBMonth" required="required">
                                                <option value selected="selected">Month</option>
                                                <option value="01">January</option>
                                                <option value="02">February</option>
                                                <option value="03">March</option>
                                                <option value="04">April</option>
                                                <option value="05">May</option>
                                                <option value="06">June</option>
                                                <option value="07">July</option>
                                                <option value="08">August</option>
                                                <option value="09">September</option>
                                                <option value="10">October</option>
                                                <option value="11">November</option>
                                                <option value="12">December</option>
                                            </select>
                                        </div>
                                        <div class="controlDOB controlDOB-year">
                                            <input type="number" id="resigter-dob-year" name="signUpDOBYear" required="required" placeholder="Year">
                                        </div>
                                    </li>
                                    <li class="gender">
                                        <label for="resigterMale" class="radioControl">
                                            <input type="radio" value="Male" id="resigterMale" name="signUp" required="required">Male
                                        </label>
                                        <label for="resigterFemale" class="radioControl female">
                                            <input type="radio" value="Female" id="resigterFemale" name="signUp" required="required">Female
                                        </label>
                                        <label for="resigterAnother" class="radioControl female">
                                            <input type="radio" value="Another" id="resigterAnother" name="signUp" required="required">Another
                                        </label>
                                    </li>
                                    <li>
                                        <label for="resigterThirdParty" class="checkbox gender" style="font-size: 10px;">
                                            <input type="checkbox" value="true" id="resigterThirdParty" name="signUpFemale" required="required">Share my data with Spotify content providers for marketing purpose.
                                        </label>
                                    </li>
                                    <li class="term">
                                        <p style="color:black; font-size: 0.75em;">
                                            By clicking Sign up, you agree to the
                                            <a href="https://www.spotify.com/vn-vi/legal/end-user-agreement/" target="_blank">Spotify Terms and Conditions of Use.</a><br><br>
                                            To learn more about how Spotify collects, uses, shares and protects your personal data, please read
                                            <a href="https://www.spotify.com/vn-vi/legal/privacy-policy/" target="_blank">Spotify's Privacy Policy.</a>
                                        </p>
                                    </li>
                                </ul>
                            </div>

                            <div>
                                <button class="button buttonSignUp">Sign Up</button>
                            </div>
                        </form>
                        <p class="term2">
                            Already have account? 
                            <a href="index.html" target="_blank">Sign In</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        
    </script>
</body>
</html>
