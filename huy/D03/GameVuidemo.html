<html>

<head>

    <title>Đăng nhập tài khoản</title>
    <link rel="icon" href="https://gamevui.vn/themes/default/images/logo-gamevui.png">
    <link rel="stylesheet" href="Gamevuidemo.css">
</head>

<body>
    <!--main-->
    <div>
        <center>
            <!--Header-->
            <div.>
                <a href="https://gamevui.vn/">
                    <p><img src="logo.png" alt="GameVui"></p>
                </a>
            </div.>
            <!--Center-->
            <div>
                <div class="Box">

                    <div>
                        <h1>Đăng nhập tài khoản</h1>
                    </div>
                    <!--LoginWith-->
                    <div class="loginWith">
                        <div class="boxFB">
                            <div><a href="https://gamevui.vn/account/facebook?returnUrl=%2Faccount%2Fprofile"
                                    target="_blank">

                                    <p class="textWhite"><svg class="svg-fb" aria-hidden="true" data-prefix="fab"
                                            data-icon="facebook-f" role="img" xmlns="http://www.w3.org/2000/svg"
                                            viewBox="0 0 264 512" data-fa-i2svg="">
                                            <path fill="currentColor"
                                                d="M76.7 512V283H0v-91h76.7v-71.7C76.7 42.4 124.3 0 193.8 0c33.3 0 61.9 2.5 70.2 3.6V85h-48.2c-37.8 0-45.1 18-45.1 44.3V192H256l-11.7 91h-73.6v229">
                                            </path>
                                        </svg>Đăng nhập qua Facebook</p>

                                </a>
                            </div>
                        </div>
                        <div class="boxGG"><a href="https://gamevui.vn/account/google?returnUrl=%2Faccount%2Fprofile"
                                target="_blank">
                                <p class="textWhite"><img
                                        src="https://waquoitfeedandgarden.com/wp-content/plugins/biziq-plugins/biziq-cred-builders/static/google.png"
                                        width="20px"> Đăng nhập qua Google</p>
                            </a>
                        </div>
                        <div class="boxZalo"><a href="https://gamevui.vn/account/zalo?returnUrl=%2Faccount%2Fprofile"
                                target="_blank">
                                <p class="textWhite"><img src="https://asahome.vn/wp-content/uploads/2019/09/zalo.png"
                                        height="20px"> Đăng nhập qua Zalo</p>
                            </a>
                        </div>
                    </div class="loginWith">
                    <!--UserPass-->

                    <br>
                    <div class="form-login">
                        <div class="boxText">
                            <label>
                                <p align="left " class="fontSize">Đăng nhập bằng tài khoản hoặc email</p>
                                <input class="textField" type="text" placeholder=" Nhập email hoặc số điện thoại"
                                    size="30" height="10" maxlength="20" />
                            </label>
                            <br></br>
                            <input class="textField" type="password" placeholder=" Nhập mật khẩu của bạn" size="30"
                                height="10" maxlength="20" /></label>
                            </label>

                            <br>
                            <div>
                                <form action="http://www.example.com/profile.php">
                                    <p align="right">
                                        <input type="checkbox" name="service" value="itunes" checked="checked" /> Ghi
                                        nhớ đăng nhập
                                    </p>
                                </form>
                            </div>
                        </div>
                    </div>

                    <button class="boxLogin">
                        <p class="textWhite">Đăng nhập</p>
                    </button> 
                    


                    <!--forget-->
                    <div>
                        <br />
                        <p class="fontSize">
                            Bạn chưa có tài khoản? <a class="textLink" href="https://gamevui.vn/account/signup">Đăng
                                ký</a>
                        </p>
                        <a href="https://gamevui.vn/account/recovery">
                            <p class="textLink">Lấy lại tài khoản?</p>
                        </a>
                    </div>
                </div>
            </div class="loginWith">
    </div>


    </center>
    </div>
    <script src="script.js"></script>

</body>

</html>
