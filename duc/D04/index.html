<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>form sign up</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img src="divertliving.png" alt="logo" width="80px" height="80px" align="top" style="margin-top:10px">
        <ul class="menu" style="margin-left: 70%;">
            <li><button>Sign in</button></li>
            <li>|</li>
            <li><button>Login</button></li>
        </ul>
    </header>
    <div id="login-box">
        <div class="left-box">
            <h1> Sign Up </h1>
            <input type="text" name="Username" placeholder="Username">
            <input type="text" name="email" placeholder="Email">
            <input type="text" name="Password" placeholder="Password">
            <input type="text" name="confirm-Password" placeholder="Confirm-Password">
            <input type="submit" name="Signup-buttom" value="Sign up">
        </div>

        <div class="right-box">
            <span class="sign-in-with">Sign in with <br /> Social Network</span>
            <div style="margin: 0 50px;"><button class="social fb"> <a href="https://www.facebook.com/" target="_blank">
                        Sign in with Facebook</a>
                </button>
                <button class="social twitter"> <a href="https://twitter.com/" target="_blank"> Sign in with Twitter
                    </a>
                </button>
                <button class="social google"> <a href="https://accounts.google.com/" target="_blank"> Sign in with
                        Google
                    </a> </button>
            </div>
        </div>


        <div class="OR"> OR </div>



    </div>


</body>

</html>
