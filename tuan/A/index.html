<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="resource/image/yahoo-favicon-img-v0.0.2.ico">
    <link rel="stylesheet" href="style.css">
    <title>Yahoo</title>
</head>

<body>
    <div class="header">
        <a href="https://www.yahoo.com/">
            <img src="resource/image/yahoo_frontpage_en-US_s_f_p_bestfit_frontpage_2x.png" class="logo" height="36">
        </a>
    </div>

    <div class="container">
        <div class="login-box">
            <div class="login-box-center">
                <h1>Sign up for Yahoo Mail</h1>
                <p>Create a Yahoo email address</p>
                <form action="" class="login-form">
                    <div id="div_temp">
                        <input type="text" style="width: 100%;" placeholder="First name" class="firstname_Input"
                            required="required">
                        <input type="text" placeholder="Last name" class="lastname_Input" required="required">
                    </div>

                    <div class="ahihi" style="margin-top: 10px; margin-bottom: 10px;">
                        <input type="text" placeholder="Email" class="email_input" required="required">
                        <input type="text" placeholder="@yahoo.com" class="cu_lua" disabled>
                    </div>
                    <a href="https://login.yahoo.com/account/create?specId=usernameReg&.intl=us&intl=us&.lang=en-US&.src=ym&context=reg&done=https%3A%2F%2Fmail.yahoo.com%2Fd"
                        style="font-size: 12px; margin-left: 8px;">I want to use my current email address</a>
                    <div class="div_temp" style="margin: 0; width: 100%;">
                        <input type="password" placeholder="Password" class="password_input" required="required">
                        <select class="select_phone_code">
                            <option role="option">+1</option>
                            <option role="option">+2</option>
                            <option role="option">+3</option>
                            <option role="option">+4</option>
                            <option role="option">+5</option>
                            <option role="option">+6</option>
                            <option role="option">+7</option>
                            <option role="option">+8</option>
                            <option role="option">+9</option>
                            <option role="option">+10</option>
                            <option role="option">+11</option>
                            <option role="option">+12</option>
                            <option role="option">+13</option>
                            <option role="option">+14</option>
                            <option role="option">+15</option>
                            <option role="option">+16</option>
                        </select>
                        <input type="text" placeholder="Mobile phone number" class="mobile_input" required="required">
                    </div>

                    <div style="display: flex; margin: 0; width: 100%;">
                        <select class="choose_month" style="width: 100%;">
                            <option value="" selected="" disabled="">Birth&nbsp;Month</option>
                            <option value="1">January</option>
                            <option value="2">February</option>
                            <option value="3">March</option>
                            <option value="4">April</option>
                            <option value="5">May</option>
                            <option value="6">June</option>
                            <option value="7">July</option>
                            <option value="8">August</option>
                            <option value="9">September</option>
                            <option value="10">October</option>
                            <option value="11">November</option>
                            <option value="12">December</option>
                        </select>
                        <input type="text" placeholder="Day" style="width: 100%;" required="required">
                        <input type="year" placeholder="Year" style="width: 100%; margin-right: 0;" required="required">
                    </div>
                    <input type="text" placeholder="Gender (optional)">
                    <div style="text-align: center; width: 100%;">
                        <p style="margin-top: 24px;">By clicking "Continue", you agree to the <a
                                href="https://policies.oath.com/us/en/oath/terms/otos/index.html">Terms and Privacy
                                Policy</a></p>
                        <button type="submit">Continue</button>
                        <p style="margin-top: 24px;">Already have an account? <a
                                href="https://login.yahoo.com/?.intl=us&intl=us&.lang=en-US&.src=ym&specId=yidReg&done=https%3A%2F%2Fmail.yahoo.com%2Fd&nr=1">Sign
                                in</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
